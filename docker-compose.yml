services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    volumes:
      - .dynamodb:/opt/dynamodblocal
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /opt/dynamodblocal"

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb:8000
    depends_on:
      - dynamodb

  init-db:
    image: node:22-alpine
    depends_on:
      - dynamodb
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        npm install --no-audit --no-fund --no-update-notifier &&
        npx tsx scripts/init-local.ts
      "
    environment:
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      # RESET_TABLES: 1
      NPM_CONFIG_UPDATE_NOTIFIER: false
