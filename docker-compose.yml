version: "3.8"
services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    volumes:
      - .dynamodb:/opt/dynamodblocal
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /opt/dynamodblocal"

  init-db:
    image: node:23-alpine
    depends_on:
      - dynamodb
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        npm install &&
        npx ts-node scripts/init-local.ts
      "
    environment:
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      # RESET_TABLES: 1
